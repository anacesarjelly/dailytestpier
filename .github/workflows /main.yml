name: Daily Python Script

on:
  workflow_dispatch:  # Allows manual execution
jobs:
  run-script:
    runs-on: ubuntu-latest
    timeout-minutes: 60  # Cancel the job if it takes more than 15 minutes
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4  
        with:
          python-version: '3.12'  # Using Python version 3.12
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools
          pip install -r requirements.txt  # Install dependencies from requirements.txt

      - name: Set SendGrid API Key
        run: echo "SENDGRID_API_KEY=${{ secrets.SENDGRID_API_KEY }}" >> $GITHUB_ENV  # Load SendGrid API Key to environment

      - name: Run script
        env:
          TABLEAU_TOKEN_NAME: ${{ secrets.TABLEAU_TOKEN_NAME }}
          TABLEAU_TOKEN_VALUE: ${{ secrets.TABLEAU_TOKEN_VALUE }}
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}  # Pass SendGrid API Key as environment variable
        run: python dailytest.py
